<!DOCTYPE html>
<html>
<head>
  <title>Random Restaurant</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="input-field">
    <input type="text" id="restaurantInput" placeholder="Enter Restaurant Name">
    <button onclick="addRestaurant()">Confirm</button>
  </div>

  <div id="nominated">
    <!-- Restaurants will appear here -->
  </div>

  <div class="input-field">
    <input type="number" id="randomCount" min="1" placeholder="Enter Number of Random Choices">
    <button onclick="randomize()">Randomize</button>
  </div>

  <div id="result">
    <!-- Random restaurants will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>

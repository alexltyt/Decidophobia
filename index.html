<!DOCTYPE html>
<html>
<head>
  <title>Decidophobia</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css?rnd=132">
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>
  <div class="header">
    <h1>Decidophobia</h1>
  </div>
  <div class="container">
    <div class="input-field">
      <input type="text" id="restaurantInput" placeholder="Enter your choices">
      <button onclick="addRestaurant()">Confirm</button>
    </div>

    <div id="nominated">
      <div>
        <input type="checkbox" id="selectAll" onclick="selectAll()">
        <label for="selectAll">Select All</label>
      </div>
      <hr>
      <!-- Restaurants with checkboxes will appear here -->
    </div>

    <div class="input-field">
      <input type="number" id="randomCount" min="1" placeholder="Enter Number of Random Choices">
      <button onclick="randomize()">Randomize</button>
    </div>

    <div id="result">
      <!-- Random restaurants will appear here -->
    </div>

    <button onclick="clearAll()" id="clear-btn">Clear All</button>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
